<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade</title>
    <link rel="stylesheet" href="./assets/css/styleatvd.css" />
  </head>
  <body>
    <section class="container">

    <h1>Tabela IMC</h1>
    <div class="contendo">
      <div class="tabela">
        <h2>IMC</h2>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 25 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      
      <div class="resultado">
        <h2>Resultado</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>
      <h1>Calcule seu IMC</h1>
        <form action="">
            <label for="peso">Peso:</label>
            <input id="peso" type="number">
            <label for="altura2">Altura:</label>
            <input id="altura" type="number">
            <button>Enviar</button>
        </form>
    </section>

    <script src="./assets/js/indexatvd.js"></script>
  </body>
</html>
