<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Atividade</title>
    <link rel="stylesheet" href="./assets/css/styleatvd.css" />
  </head>
  <body>
    <section class="container">

    <h1 class="tabela">Tabela IMC</h1>
      <h2>Calcule seu IMC</h2>

        </form>

        <div class="resultado2"></div>
    </section>

    <script src="./assets/js/indexatvd.js"></script>
  </body>
